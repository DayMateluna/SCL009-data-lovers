<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Pokemones</title>
</head>

<body>
    <div id="root">
        <header>
            <section class="headerNav">
                <div class="row">
                    <div class="col-12 col-md-3">
                        <img src="./img/logo.png" alt="logo" class="img-logo">
                    </div>
                    <div class="col-12 col-md-9">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active " href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Compara Pokemones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://www.pokemon.com/es/">Sitio Oficial</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </section>
        </header>

        <!--filtar y ordenar pokemones-->
        <section class="pokemonList">
            <div class="row">


                <div class="col-xs-12 col-md-6"><select id="filterType" class="soflow">
                            <!-- This method is nice because it doesn't require extra div tags, but it also doesn't retain the style across all browsers. -->
                            <option value = "Filtrar" >Filtrar</option>
                            <option value = "Bug">Bug</option>
                            <option value = "Electric">Electric</option>
                            <option value = "Fire">Fire</option>
                            <option value = "Fighting">Fighting</option>
                            <option value = "Flying">Flying</option>
                            <option value = "Ground">Ground</option>
                            <option value = "Poison">Poison</option>
                            <option value = "Water">Water</option>
                          </select>

                </div>
                <div class="col-xs-12 col-md-6"><select class="soflow" id="order">
                            <!-- This method is nice because it doesn't require extra div tags, but it also doesn't retain the style across all browsers. -->
                            <option value="orderOption">Ordenar</option>
                            <option value="orderaz">A-Z</option>
                            <option value="orderza">Z-A</option>
                            <option value="ascendent">Ascendente</option>
                            <option value="descendent">Descendente</option>
                          </select>
                </div>

            </div>

        </section>

        <!--listado de pokemones-->
        <section class="pokemonList">
            <div class="row" id="cards">

            </div>
        </section>





    </div>

    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



</body>

</html>
